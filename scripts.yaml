'1575388174358':
  alias: Master Bedroom Lights Adjust
  sequence:
  - data_template:
      brightness: ' {% if now().hour > 21 %} 150 {% elif now().hour > 20 %} 85 {%
        elif now().hour < 5 %} 150 {% elif now().hour < 7 %} 85 {% else %} 255 {%
        endif %} '
      color_temp: ' {% if now().hour > 20 %} 500 {% elif now().hour < 7 %} 500 {%
        else %} 153 {% endif %} '
      entity_id: ' {% if now().hour > 21 %} light.adrian_s_bedside_table {% elif now().hour
        < 5 %} light.adrian_s_bedside_table {% else %} light.master_bedroom {% endif
        %} '
    service: light.turn_on
'1575907804253':
  alias: Christmas Lights
  sequence:
  - data_template:
      color_name: '{{ ["white", "red", "green", "white"]|random }}'
      entity_id: light.lifx_d0_73_d5_38_46_87
      power: true
      transition: 2
      brightness: 255
    service: lifx.set_state
  - data_template:
      color_name: '{{ ["white", "red", "green", "white"]|random }}'
      entity_id: light.lifx_d0_73_d5_38_15_d3
      power: true
      transition: 2
      brightness: 255
    service: lifx.set_state
  - data_template:
      color_name: '{{ ["white", "red", "green", "white"]|random }}'
      entity_id: light.lifx_d0_73_d5_37_e4_e0
      power: true
      transition: 2
      brightness: 255
    service: lifx.set_state
  - data_template:
      color_name: '{{ ["white", "red", "green", "white"]|random }}'
      entity_id: light.lifx_d0_73_d5_37_e5_cd
      power: true
      transition: 2
      brightness: 255
    service: lifx.set_state
  - service: script.turn_on
    data:
      entity_id: script.1575967544396
'1575967544396':
  alias: Christmas Lights Loop
  sequence:
  - delay: 00:00:05
  - service: script.turn_on
    data:
      entity_id: script.1575907804253
'1575974067886':
  alias: Enough Christmas
  sequence:
  - data:
      entity_id: script.1575967544396
    service: script.turn_off
  - data:
      entity_id: script.1575907804253
    service: switch.turn_off
  - data:
      brightness: 255
      color_name: white
      entity_id: light.dinning_room_lights
    service: light.turn_on
  - data:
      entity_id: media_player.kitchen_speaker
    service: media_player.turn_off
  - data:
      entity_id: light.christmas_tree_lights
    service: light.turn_off
