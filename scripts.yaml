lifx_strobe:
  sequence:
  - service: lifx.effect_pulse
    data:
      entity_id: '{{ entity }}'
      brightness: 255
      mode: strobe
      cycles: 60
      power_on: true
  - delay: '3'
  - service: lifx.effect_colorloop
    data:
      entity_id: '{{ entity }}'
      brightness: 255
      period: '{{ (range(1, 4)|random) }}'
      change: 138
      power_on: true
      transition: 1
  mode: single
