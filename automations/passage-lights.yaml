- id: '1580657898955'
  alias: Light:Passage:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1945234'
  condition: []
  action:
  - entity_id: input_boolean.back_passage_pir
    service: >
      {% if is_state('light.back_passage_lights', 'on') %}
      input_boolean.turn_off
      {% else %}
      input_boolean.turn_on
      {% endif %}
  - entity_id: light.back_passage_lights
    service: light.toggle
    data:
      brightness: 255
      color_temp: 370
- id: '2020121423491'
  alias: Light:Back Passage:PIR
  description: 'Trigger light from PIR'
  mode: restart
  trigger:
  - entity_id: binary_sensor.back_passage
    platform: state
    to: 'on'
  condition:
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  - condition: state
    entity_id: input_boolean.back_passage_pir
    state: 'on'
  action:
  - service: light.turn_on
    entity_id: light.back_passage_lights
    data:
      brightness: 30
      color_temp: 280
  - delay: '00:05:00'
  - condition: state
    entity_id: input_boolean.back_passage_pir
    state: 'on'
  - service: light.turn_off
    entity_id: light.back_passage_lights
