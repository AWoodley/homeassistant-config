  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1712148' # Dining Room button
  - entity_id: sensor.rfb_button
    platform: state
    to: '1764164' # Back door button
  condition: []
  action:
    service: >
        {% if is_state('light.alfresco_lights', 'on') %}
        light.turn_off
        {% else %}
        light.turn_on
        {% endif %}
