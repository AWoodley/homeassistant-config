  - entity_id: sensor.ir_button
    platform: state
    to: '0x7E8154AB' # Yamaha Receiver Power Main Power
  - entity_id: sensor.ir_button
    platform: state
    to: '0x926D20DF' # Cambridge Bluray Power Main Power
  condition:
