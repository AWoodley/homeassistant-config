    to: '0x40040D00BCB1' # Panasonic TV Remote Aux Power
  - entity_id: sensor.ir_button
    platform: state
    to: '0x40040190CB5A' # Panasonic TV Remote Aux Power alternate
  - entity_id: sensor.ir_button
