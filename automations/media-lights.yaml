- id: '1575815204559'
  alias: Light:Media Light Stand:Toggle
  description: ''
  trigger:
    - platform: state
      entity_id: switch.media_centre
      from: 'on'
      to: 'off'
    - platform: state
      entity_id: switch.media_centre
      from: 'of'
      to: 'on'
  condition:
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  action:
    service_template: >
      {% if trigger.to_state.state == "on" %}
      light.turn_on
      {% elif trigger.to_state.state == "off" %}
      light.turn_off
      {% endif %}
    data:
      entity_id: light.media_room_light_stand
- id: '1575815268208'
  alias: Light:Media Reading Light:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '11532948'
  condition: []
  action:
  - data:
      entity_id: light.media_room_reading_light
    service: light.toggle
- id: '1575815695650'
  alias: Light:Media:On:Pause/Stop
  description: ''
  trigger:
  - entity_id: media_player.glod
    for: 00:00:30
    from: playing
    platform: state
    to: idle
  - entity_id: media_player.glod
    for: 00:00:30
    from: playing
    platform: state
    to: 'off'
  - entity_id: media_player.glod
    from: playing
    platform: state
    to: paused
  condition:
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  action:
  - data:
      entity_id: light.media_room_light_stand
    service: light.turn_on
- id: '1575815947680'
  alias: Light:Media:Off:Play
  description: ''
  trigger:
  - entity_id: media_player.glod
    platform: state
    to: playing
  condition: []
  action:
  - data:
      entity_id: light.media_room_lights
    service: light.turn_off
