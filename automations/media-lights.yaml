- id: '1575815204559'
  alias: Light:Media Room Lights:Centre-Off
  description: ''
  trigger:
    - platform: state
      entity_id: switch.media_centre
      from: 'on'
      to: 'off'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
  - data:
      entity_id: light.light_media_3
    service: light.turn_on
- id: '2020032913141'
  alias: Light:Media Room Lights:Toggle
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1944754'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.light_effect_running
        state: 'on'
      sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.light_effect_running
    - conditions:
      - condition: state
        entity_id: light.media_room_lights
        state: 'on'
      sequence:
      - service: light.turn_off
        entity_id: light.light_media_1,light.light_media_3
    default:
      - service: light.turn_on
        entity_id: light.light_media_3
