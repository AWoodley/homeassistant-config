- id: '1575815695650'
  alias: Light:Media:On:Pause/Stop
  description: ''
  trigger:
  - entity_id: media_player.glod
    for: 00:00:30
    from: playing
    platform: state
    to: idle
  - entity_id: media_player.glod
    for: 00:00:30
    from: playing
    platform: state
    to: 'off'
  - entity_id: media_player.glod
    from: playing
    platform: state
    to: paused
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: sun.sun
    state: 'below_horizon'
  action:
  - data:
      entity_id: light.light_media_1
    service: light.turn_on
- id: '1575815947680'
  alias: Light:Media:Off:Play
  description: ''
  trigger:
  - entity_id: media_player.glod
    platform: state
    to: playing
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - data:
      entity_id: light.media_room_lights
    service: light.turn_off
