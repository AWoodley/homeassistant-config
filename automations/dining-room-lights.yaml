      color_temp: 280
      entity_id: light.dining_room_lights,light.music_room_light
    service: light.turn_on
- id: '1582675757394'
  alias: Light:Dining Room:Rollershutters
  description: ''
  trigger:
  - entity_id: cover.dining_room_rollershutter
    platform: state
    to: open
  condition:
  - condition: and
    conditions:
    - before: sunset
      condition: sun
    - after: sunrise
      condition: sun
  action:
  - service: light.turn_off
    entity_id: light.dining_room_lights,light.music_room_light
    data: {}
