    service: lifx.effect_colorloop
- id: '20201106230801'
  alias: Light FX Off
  trigger:
  - entity_id: input_boolean.christmas_lights
    platform: state
    to: 'off'
  - entity_id: input_boolean.party_lights
    platform: state
    to: 'off'
  action:
  - data:
      brightness: 255
      color_name: white
      entity_id: light.dining_room_lights, light.music_room_light
    service: light.turn_on
