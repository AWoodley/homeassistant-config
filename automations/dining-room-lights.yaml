- id: '1575990406554'
  alias: Light:Dining Room:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1712152'
  - entity_id:
    - automation.christmas_lights
    - automation.party_lights
    platform: state
    attribute: current
    to: 0
  mode: single
  condition: []
  action:
  - entity_id: input_boolean.party_lights,input_boolean.christmas_lights
    service: input_boolean.turn_off
  - entity_id: light.dining_room_lights
    service: light.toggle
    data:
      brightness: 255
      color_temp: 280
- id: '1576515841194'
  alias: Dining Room Lights Off
  description: ''
  trigger:
  - event: sunrise
    platform: sun
  condition: []
  action:
  - entity_id: input_boolean.christmas_lights
    service: input_boolean.turn_off
  - delay: 00:00:10
  - service: script.turn_on
    data:
      entity_id: script.1576604653358
  - service: light.turn_off
    data:
      entity_id: light.dining_room_lights,light.light_familyroom_1,light.music_room_light
- id: '1575907804253'
  alias: Christmas Lights
  trigger:
  - entity_id: input_boolean.christmas_lights
    platform: state
    to: 'on'
  action:
    - entity_id: input_boolean.family_room_pir,input_boolean.music_room_pir
      service: input_boolean.turn_off
    - entity_id: light.light_christmas_1
      service: light.turn_on
    - repeat:
        while:
          - condition: state
            entity_id: input_boolean.christmas_lights
            state: 'on'
        sequence:
        - data_template:
            color_name: '{{ ["white", "red", "green", "white"]|random }}'
            entity_id: light.lifx_d0_73_d5_38_46_87
            power: true
            transition: 2
            brightness: 255
          service: lifx.set_state
