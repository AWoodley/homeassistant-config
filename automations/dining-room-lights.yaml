- id: '1575907804253'
  alias: Christmas Lights
  trigger:
  - entity_id: input_boolean.christmas_lights
    platform: state
    to: 'on'
  action:
    repeat:
      while:
        - condition: state
          entity_id: input_boolean.christmas_lights
          state: 'on'
      sequence:
      - data_template:
          color_name: '{{ ["white", "red", "green", "white"]|random }}'
          entity_id: light.lifx_d0_73_d5_38_46_87
          power: true
          transition: 2
          brightness: 255
        service: lifx.set_state
      - data_template:
          color_name: '{{ ["white", "red", "green", "white"]|random }}'
          entity_id: light.lifx_d0_73_d5_38_15_d3
          power: true
          transition: 2
          brightness: 255
        service: lifx.set_state
      - data_template:
          color_name: '{{ ["white", "red", "green", "white"]|random }}'
          entity_id: light.lifx_d0_73_d5_37_e4_e0
          power: true
          transition: 2
          brightness: 255
        service: lifx.set_state
      - data_template:
          color_name: '{{ ["white", "red", "green", "white"]|random }}'
          entity_id: light.lifx_d0_73_d5_37_e5_cd
          power: true
          transition: 2
          brightness: 255
        service: lifx.set_state
      - data_template:
          color_name: '{{ ["white", "red", "green", "white"]|random }}'
          entity_id: light.music_room_light
          power: true
          transition: 2
          brightness: 255
        service: lifx.set_state
- id: '20200625150601'
  alias: Party Lights
  trigger:
    - entity_id: input_boolean.party_lights
      platform: state
      to: 'on'   
  action:
  - data_template:
      entity_id: light.lifx_d0_73_d5_38_46_87
      brightness: 255
      period: '{{ (range(1, 4)|random) }}'
      change: 35
      power_on: true
    service: lifx.effect_colorloop
  - data_template:
      entity_id: light.lifx_d0_73_d5_38_15_d3
      brightness: 255
      period: '{{ (range(1, 4)|random) }}'
      change: 35
      power_on: true
    service: lifx.effect_colorloop
  - data_template:
      entity_id: light.lifx_d0_73_d5_37_e4_e0
      brightness: 255
      period: '{{ (range(1, 4)|random) }}'
      change: 35
      power_on: true
    service: lifx.effect_colorloop
  - data_template:
      entity_id: light.lifx_d0_73_d5_37_e5_cd
      brightness: 255
      period: '{{ (range(1, 4)|random) }}'
      change: 35
      power_on: true
    service: lifx.effect_colorloop
