- id: '20200625150601'
  alias: Party Lights
  trigger:
    - entity_id: input_boolean.party_lights
      platform: state
      to: 'on'   
  action:
    - entity_id: input_boolean.family_room_pir,input_boolean.music_room_pir
      service: input_boolean.turn_off
    - repeat:
        while:
          - condition: state
            entity_id: input_boolean.party_lights
            state: 'on'
        sequence:
        - data_template:
            entity_id: light.lifx_d0_73_d5_38_46_87
            brightness: 255
            period: '{{ (range(1, 4)|random) }}'
            change: 35
            power_on: true
          service: lifx.effect_colorloop
        - data_template:
            entity_id: light.lifx_d0_73_d5_38_15_d3
            brightness: 255
            period: '{{ (range(1, 4)|random) }}'
            change: 35
            power_on: true
          service: lifx.effect_colorloop
        - data_template:
            entity_id: light.lifx_d0_73_d5_37_e4_e0
            brightness: 255
            period: '{{ (range(1, 4)|random) }}'
            change: 35
            power_on: true
          service: lifx.effect_colorloop
        - data_template:
            entity_id: light.lifx_d0_73_d5_37_e5_cd
            brightness: 255
            period: '{{ (range(1, 4)|random) }}'
            change: 35
            power_on: true
          service: lifx.effect_colorloop
        - data_template:
            entity_id: light.music_room_light
            brightness: 255
            period: '{{ (range(1, 4)|random) }}'
            change: 35
            power_on: true
          service: lifx.effect_colorloop
        - data_template:
            entity_id: light.light_familyroom_1
            brightness: 255
            period: '{{ (range(1, 4)|random) }}'
            change: 35
            power_on: true
          service: lifx.effect_colorloop
        - data_template:
            entity_id: '{{ ["light.lifx_d0_73_d5_38_46_87", "light.lifx_d0_73_d5_38_15_d3", "light.lifx_d0_73_d5_37_e4_e0", "light.lifx_d0_73_d5_37_e5_cd", "light.music_room_light", "light.light_familyroom_1"]|random }}'
            brightness: 255
            mode: strobe
            cycles: 30
            power_on: true
          service: lifx.effect_pulse
        - delay: '{{ (range(5, 60)|random) }}'
