- id: '1626717744919'
  alias: Light:Dining Room:PIR
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.family_room,binary_sensor.media_room
    id: PIR
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  - condition: state
    entity_id: input_boolean.light_effect_running
    state: 'off'
  - condition: state
    entity_id: cover.dining_room_rollershutter
    state: 'closed'
  - condition: time
    after: 07:30:00
    before: '20:30:00'
  - condition: or
    conditions:
    - condition: state
      entity_id: light.dining_room_lights
      state: 'off'
    - condition: numeric_state
      entity_id: light.dining_room_lights
      attribute: brightness
      below: '100'
  action:
  - service: light.turn_on
    target:
      entity_id: light.dining_room_lights
    data:
      color_temp: 280
      brightness: 252
  - delay: '00:30:00'
  - condition: state
    entity_id: light.dining_room_lights
    state: 'on'
  - condition: numeric_state
    entity_id: light.dining_room_lights
    attribute: brightness
    below: '100'
  - service: light.turn_off
    target:
      entity_id: light.dining_room_lights
  mode: restart
- id: '20210720232501'
  alias: Light:Dining Room:Button
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1712152'
    id: Button
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.light_effect_running
        state: 'on'
      sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.light_effect_running
    - conditions:
      - condition: state
        entity_id: light.dining_room_lights
        state: 'on'
      - condition: numeric_state
        entity_id: light.dining_room_lights
        attribute: brightness
        above: '99'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.dining_room_lights
    default:
    - service: light.turn_on
      data:
        color_temp: 280
        brightness: 255
      target:
        entity_id: light.dining_room_lights