- id: '1570980280936'
  alias: Light:Welcome:On
  description: ''
  trigger:
  - entity_id: person.adrian
    from: not_home
    platform: state
    to: home
  - entity_id: person.nancy
    from: not_home
    platform: state
    to: home
  condition:
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  action:
  - alias: ''
    data:
      brightness: 255
      entity_id: light.welcome_lights
    service: light.turn_on
