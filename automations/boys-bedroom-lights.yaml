- id: '1573474259634'
  alias: Light:Boy's Bedroom:Adjust
  description: 'Adjust brightness of light based on time of day'
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1058804'
  condition: []
  action:
  - data_template:
      entity_id: >
        {% if is_state('light.lifx_mini_5386a2', 'on') %}
        scene.scene_boys_bedroom_off
        {% elif now().hour > 19 %}
        scene.scene_boys_bedroom_dim
        {% elif now().hour > 8 %}
        scene.scene_boys_bedroom_bright
        {% elif now().hour > 0 %}
        scene.scene_boys_bedroom_dim
        {% else %}
        scene.scene_boys_bedroom_bright
        {% endif %}
    service: scene.turn_on
- id: '1573474201726'
  alias: Light:Boy's Bedroom:Bright
  description: 'Full brightness'
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1058802'
  condition: []
  action:
  - data_template:
      entity_id: >
        {% if is_state('light.lifx_mini_5386a2', 'on') %}
        scene.scene_boys_bedroom_off
        {% else %}
        scene.scene_boys_bedroom_bright
        {% endif %}
    service: scene.turn_on
- id: '1573474201727'
  alias: Light:Boy's Bedroom:Colours
  description: 'Cycle through disco light colours'
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1058801'
  condition: []
  action:
  - data_template: >
      - entity_id: light.lifx_mini_5386a2
        {% if is_state('light.lifx_mini_5386a2', 'off') %}
        brightness: 255
        period: 1
        change: 35
        power_on: true
        {% endif %}
    service_template: >
      {% if is_state('light.lifx_mini_5386a2', 'off') %}
      lifx.effect_colorloop
      {% else %}
      light.turn_off
      {% endif %}
