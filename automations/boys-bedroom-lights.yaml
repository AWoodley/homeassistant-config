- id: '1573474259634'
  alias: Light:Boy's Bedroom:Adjust
  description: 'Adjust brightness of light based on time of day'
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1058804'
  condition: []
  action:
  - data_template:
      entity_id: >
        {% if now().hour > 19 and not is_state('input_select.boys_bedroom_scene', 'scene.scene_boys_bedroom_dim') %}
        scene.scene_boys_bedroom_dim
        {% elif now().hour > 8 and not is_state('input_select.boys_bedroom_scene', 'scene.scene_boys_bedroom_bright') %}
        scene.scene_boys_bedroom_bright
        {% elif now().hour > 0 and not is_state('input_select.boys_bedroom_scene', 'scene.scene_boys_bedroom_dim') %}
        scene.scene_boys_bedroom_dim
        {% else %}
        scene.scene_boys_bedroom_off
        {% endif %}
    service: scene.turn_on
- id: '1573474201726'
  alias: Light:Boy's Bedroom:Bright
  description: 'Full brightness'
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1058802'
  condition: []
  action:
  - data_template:
      entity_id: >
        {% if is_state('input_select.boys_bedroom_scene', 'scene.scene_boys_bedroom_bright') %}
        scene.scene_boys_bedroom_off
        {% else %}
        scene.scene_boys_bedroom_bright
        {% endif %}
    service: scene.turn_on
- id: '1573474201727'
  alias: Light:Boy's Bedroom:Colours
  description: 'Cycle through disco light colours'
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1058801'
  condition: []
  action:
  - data:
      entity_id: light.light_boys_bedroom
      brightness: 255
      period: 1
      change: 35
      power_on: true
    service:
      lifx.effect_colorloop
