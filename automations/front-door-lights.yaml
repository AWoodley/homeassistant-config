- id: '1570980280936'
  alias: Light:Welcome:Home
  description: ''
  trigger:
  - entity_id: person.adrian
    from: not_home
    platform: state
    to: home
  - entity_id: person.nancy
    from: not_home
    platform: state
    to: home
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  action:
    data:
      brightness: 255
      entity_id: light.welcome_lights
    service: light.turn_on
- id: '1575220469153'
  alias: Light:Front Door:On:Door
  description: ''
  mode: restart
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  action:
  - data:
      entity_id: light.light_frontdoor_1
    service: light.turn_on
  - delay: '00:10:00'
  - data:
      entity_id: light.light_frontdoor_1
    service: light.turn_off
- id: '1575382143244'
  alias: Light:Front Door:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '3692692'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - data:
      entity_id: light.light_frontdoor_1
    service: light.toggle
