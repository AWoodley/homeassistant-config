- id: '20210721000601'
  alias: Light:Kitchen Lights:Button
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1905218'
    id: Button
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1807426'
    id: Button
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  action:
  - service: light.toggle
    data:
      color_temp: 280
      brightness: 255
    target:
      entity_id: light.kitchen_lights
- id: '20211113232501'
  alias: Light:Kitchen Lights:Stepped
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1905218'
    id: Button
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1807426'
    id: Button
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  action:
    - choose:
        - conditions:
            - condition: time
              after: '22:00'
              before: '07:00'
          sequence:
            - choose:
                - conditions:
                    - condition: state
                      entity_id: light.kitchen_lights
                      state: 'on'
                      for:
                        hours: 0
                        minutes: 0
                        seconds: 5
                        milliseconds: 0
                  sequence:
                    - service: light.turn_off
                      target:
                        entity_id: light.kitchen_lights
                - conditions:
                    - condition: state
                      entity_id: light.kitchen_lights
                      state: 'on'
                  sequence:
                    - service: light.turn_on
                      data:
                        color_temp: 370
                        brightness: 255
                      target:
                        entity_id: light.kitchen_lights          
              default:
                - service: light.turn_on
                  data:
                    color_temp: 370
                    brightness: 120
                  target:
                    entity_id: light.light_kitchen_2, light.light_kitchen_3
      default:
        - service: light.toggle
          data:
            color_temp: 370
            brightness: 255
          target:
            entity_id: light.kitchen_lights
- id: '20220531225501'
  alias: Light:Kitchen Lights:PIR
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '14003020'
    id: PIR
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  action:
    - choose:
      - conditions:
          - condition: time
            after: '22:00'
            before: '07:00'
          - condition: state
            entity_id: light.kitchen_lights
            state: 'off'
        sequence:
          - service: light.turn_on
            data:
              color_temp: 370
              brightness: 120
            target:
              entity_id: light.light_kitchen_2, light.light_kitchen_3
      default:
        - service: light.turn_on
          data:
            color_temp: 370
            brightness: 255
          target:
            entity_id: light.kitchen_lights
    - delay: '00:10:00'
    - service: light.turn_off
      target:
        entity_id: light.kitchen_lights
  mode: restart
