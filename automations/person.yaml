- id: '1622224769905'
  alias: Person:Guest:Toggle
  description: Toggle the state of the Guest Person
  trigger:
  - platform: state
    entity_id: input_select.guest
    id: Input
  - platform: homeassistant
    event: start
  - platform: state
    entity_id: person.guest
    id: Person
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  action:
  - choose:
    - conditions:
      - condition: trigger
        id: Input
      sequence:
      - service: mqtt.publish
        data:
          topic: location/guest
          payload_template: '{{ states(''input_select.guest'') }}'
    - conditions:
      - condition: trigger
        id: Person
      sequence:
      - service: input_select.select_option
        target:
          entity_id: input_select.guest
        data:
          option: '{{ states(''person.guest'') }}'
    default: []
  mode: single
