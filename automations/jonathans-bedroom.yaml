- id: '1573474259634'
  alias: Light:Jonathan's Bedroom:Reading
  description: 'Toggle reading light in Jonathans bedroom'
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1058804'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - service: switch.toggle
    target:
      entity_id: switch.jonathans_reading_light
- id: '2021112511151'
  alias: Light:Jonathans-Bedroom-Light:Step
  description: ''
  use_blueprint:
    path: light-step-brightness.yaml
    input:
      button_id: '1058802'
      light_id: light.lifx_jonathans_bedroom
- id: '1573474201727'
  alias: Light:Jonathan's Bedroom:Colours
  description: 'Cycle through disco light colours'
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1058801'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - data:
      entity_id: light.lifx_jonathans_bedroom
      brightness: 255
      period: 1
      change: 35
      power_on: true
    service:
      lifx.effect_colorloop
- id: '1589216101517'
  alias: Switch:Jonathan's Heater:On
  description: ''
  trigger:
  - at: '20:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: person.jonathan
    state: 'home'
  - condition: numeric_state
    entity_id: sensor.jonathans_bedroom_temperature
    below: 24
  action:
  - service: climate.set_temperature
    data:
      hvac_mode: heat
      temperature: 19
    target:
      entity_id: climate.jonathans_thermostat
  - service: climate.turn_on
    target:
      entity_id: climate.jonathans_thermostat
- id: '1630777198910'
  alias: Switch:Jonathans Heater:Off
  description: Turn off Jonathan's Heater in the morning
  trigger:
  - platform: time
    at: 08:30
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - service: climate.turn_off
    target:
      entity_id: climate.jonathans_thermostat
  mode: single
- id: '20211202220501'
  alias: Rollershutter:Jonathans Bedroom:Open:Time
  description: Open the Jonathans Bedroom Roller shutter at 07:30
  trigger:
  - platform: time
    at: 07:30:00
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  - condition: state
    entity_id: climate.jonathans_thermostat
    state: 'off'
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
  - condition: numeric_state
    entity_id: sensor.jonathans_bedroom_temperature
    above: '20'
  action:
  - service: cover.open_cover
    data: {}
    entity_id: cover.jonathans_bedroom_rollershutter
  mode: single