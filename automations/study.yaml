- id: '1587003968926'
  alias: Scene:Study:Input
  description: ''
  trigger:
  - entity_id: input_select.study_scene
    platform: state
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
    service: scene.turn_on
    data_template:
      entity_id: "{{ states('input_select.study_scene') }}"
- id: '20200429123001'
  alias: Media:Imp:Play-Pause
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '9763496'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - service: media_player.media_play_pause
    entity_id: media_player.imp
    data: {}
- id: '1588128530550'
  alias: Media:Imp:Volume
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '9763474'
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '9763473'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - data_template:
      volume_level: "{% set mapper =\n  { '9763474': state_attr('media_player.imp',\
        \ 'volume_level') | float + 0.1,\n    '9763473': state_attr('media_player.imp',\
        \ 'volume_level') | float - 0.1 } %}\n{{ mapper[trigger.to_state.state] }}\n"
    entity_id: media_player.imp
    service: media_player.volume_set
- id: '1630909236404'
  alias: Lights:Toggle Study Lights:Button
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '9763476'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_select.study_scene
        state: scene.scene_study_bright
      sequence:
      - scene: scene.scene_study_normal
    default:
    - scene: scene.scene_study_bright
  mode: single