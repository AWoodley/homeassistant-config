- id: '1569866532936'
  alias: Alarm:Arm
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '3692696'
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: state
    entity_id: alarm_control_panel.mqtt_alarm
    state: disarmed
  action:
  - data:
      entity_id: alarm_control_panel.mqtt_alarm
    service: alarm_control_panel.alarm_arm_away
  - data:
      entity_id: scene.scene_away
    service: scene.turn_on
  - data:
      cycles: 3
      entity_id: light.lifx_front_door
      mode: strobe
      period: 1
    service: lifx.effect_pulse
- id: '1570546741751'
  alias: Alarm:Disarm
  trigger:
  - entity_id: binary_sensor.front_door
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  - condition: or
    conditions:
    - condition: state
      entity_id: alarm_control_panel.mqtt_alarm
      state: armed_away
    - condition: state
      entity_id: alarm_control_panel.mqtt_alarm
      state: pending
  action:
  - data:
      entity_id: alarm_control_panel.mqtt_alarm
    service: alarm_control_panel.alarm_disarm
- id: '1571213516784'
  alias: Alarm:Disarmed
  description: ''
  trigger:
  - entity_id: alarm_control_panel.mqtt_alarm
    from: pending
    platform: state
    to: disarmed
  - entity_id: alarm_control_panel.mqtt_alarm
    from: armed_away
    platform: state
    to: disarmed
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  action:
  - data:
      brightness: 255
      cycles: 3
      entity_id: light.lifx_front_door
      mode: strobe
      period: 1
    service: lifx.effect_pulse
- id: '1575382803862'
  alias: Alarm:Disarm Pending Alarm
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '3692696'
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: state
    entity_id: alarm_control_panel.mqtt_alarm
    state: pending
  action:
  - data:
      entity_id: alarm_control_panel.mqtt_alarm
    service: alarm_control_panel.alarm_disarm
