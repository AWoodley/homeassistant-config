- id: '1572197002328'
  alias: Light:Music Room:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '13767432'
  - entity_id: sensor.rfb_button
    platform: state
    to: '2364680'
  - entity_id: 
    - input_boolean.party_lights
    - input_boolean.christmas_lights
    platform: state
    to: 'off'
  mode: restart
  condition: []
  action:
  - entity_id: 
    - input_boolean.party_lights
    - input_boolean.christmas_lights
    service: input_boolean.turn_off
  - service: light.toggle
    entity_id: light.music_room_light
    data:
      brightness: 255
      color_temp: 280
  - service: timer.cancel
    entity_id: timer.light_music_room
    data: {}
  - delay: 00:00:05
  - entity_id: input_boolean.music_room_pir
    service: >
      {% if is_state('light.music_room_light', 'on') %}
      input_boolean.turn_off
      {% else %}
      input_boolean.turn_on
      {% endif %}
- id: '1584897466331'
  alias: Light:Music Room:PIR:On
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '14330700'
  condition:
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  - condition: state
    entity_id: input_boolean.music_room_pir
    state: 'on'
  action:
  - service: light.turn_on
    entity_id: light.music_room_light
    data:
      brightness: 60
      color_temp: 280
  - service: timer.start
    entity_id: timer.light_music_room
    data: {}
- id: '1584982860133'
  alias: Light:Music Room:PIR:Off
  description: ''
  trigger:
  - event_data:
      entity_id: timer.light_music_room
    event_type: timer.finished
    platform: event
  condition:
  - condition: or
    conditions:
    - before: sunrise
      condition: sun
    - after: sunset
      condition: sun
  - condition: state
    entity_id: input_boolean.music_room_pir
    state: 'on'
  action:
  - device_id: 336224c42a8e49f5b7e4bc18afdf8739
    domain: light
    entity_id: light.music_room_light
    type: turn_off