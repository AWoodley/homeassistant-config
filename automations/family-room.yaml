- id: '1626716617185'
  alias: Light:Family Room Flood:PIR
  description: ''
  trigger:
  - platform: state
    entity_id: binary_sensor.family_room,binary_sensor.media_room
    id: PIR
    to: 'on'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  - condition: state
    entity_id: input_boolean.light_effect_running
    state: 'off'
  - condition: time
    after: '21:30:00'
    before: 07:30:00
  - condition: state
    entity_id: light.dining_room_lights
    state: 'off'
  - condition: or
    conditions:
    - condition: state
      entity_id: light.light_familyroom_1
      state: 'off'
    - condition: numeric_state
      entity_id: light.light_familyroom_1
      attribute: brightness
      below: '100'
  action:
  - service: light.turn_on
    target:
      entity_id: light.light_familyroom_1
    data:
      color_temp: 370
      brightness: 25
  - delay: '00:05:00'
  - condition: state
    entity_id: light.light_familyroom_1
    state: 'on'
  - condition: numeric_state
    entity_id: light.light_familyroom_1
    attribute: brightness
    below: '100'
  - service: light.turn_off
    target:
      entity_id: light.light_familyroom_1
  mode: restart
- id: '20210720233501'
  alias: Light:Family Room Flood:Button
  description: ''
  trigger:
  - platform: state
    entity_id: sensor.rfb_button
    to: '1712146'
    id: Button
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: input_boolean.light_effect_running
        state: 'on'
      sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.light_effect_running
    - conditions:
      - condition: state
        entity_id: light.family_room_lights
        state: 'on'
      - condition: numeric_state
        entity_id: light.family_room_lights
        attribute: brightness
        above: '99'
      sequence:
      - service: light.turn_off
        target:
          entity_id: light.family_room_lights
    default:
    - service: light.turn_on
      data:
        color_temp: 280
        brightness: 255
      target:
        entity_id: light.family_room_lights