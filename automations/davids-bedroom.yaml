- id: '2021112511141'
  alias: Light:Davids-Bedroom-Light:Step
  description: ''
  use_blueprint:
    path: light-step-brightness.yaml
    input:
      button_id: '1699042'
      light_id: light.lifx_davids_room
- id: '2573474201727'
  alias: Light:David's Bedroom:Colours
  description: 'Cycle through disco light colours'
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '1699044'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - data:
      entity_id: light.lifx_davids_room
      brightness: 255
      period: 1
      change: 35
      power_on: true
    service:
      lifx.effect_colorloop
- id: '2592566987204'
  alias: Light:David's Bedroom:Off
  description: ''
  trigger:
  - device_id: 7b728c50558d4934a19c3f6078dba396
    domain: light
    entity_id: light.lifx_davids_room
    platform: device
    type: turned_off
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - scene: scene.scene_davids_bedroom_off
- id: '2608395976316'
  alias: 'Switch:Davids-Fan:Temperature'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.davids_bedroom_temperature
    below: 24
    for: 00:05:00
  - platform: time
    at: 07:30:00
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - service: switch.turn_off
    data: {}
    entity_id: switch.David_s_fan
  mode: single
- id: '2589216051030'
  alias: Switch:David's Heater:Off
  description: ''
  trigger:
  - at: 07:30:00
    platform: time
  condition: []
  # - condition: state
  #   entity_id: binary_sensor.active
  #   state: 'on'
  action:
  - entity_id: climate.davids_thermostat
    service: climate.turn_off
- id: '2589216101517'
  alias: Switch:David's Heater:On
  description: ''
  trigger:
  - at: '20:00:00'
    platform: time
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: person.david
    state: 'home'
  - condition: numeric_state
    entity_id: sensor.davids_bedroom_temperature
    below: 24
  action:
  - service: climate.set_temperature
    data:
      hvac_mode: heat
      temperature: 19
    target:
      entity_id: climate.davids_thermostat
  - service: climate.turn_on
    target:
      entity_id: climate.davids_thermostat
- id: '1611678447095'
  alias: Rollershutter:Davids Bedroom:Open:Time
  description: Open the Davids Bedroom Roller shutter at 07:30
  trigger:
  - platform: time
    at: 07:30:00
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  - condition: state
    entity_id: climate.davids_thermostat
    state: 'off'
  - condition: time
    weekday:
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
  - condition: numeric_state
    entity_id: sensor.davids_bedroom_temperature
    above: '20'
  action:
  - service: cover.open_cover
    data: {}
    entity_id: cover.davids_bedroom_rollershutter
  mode: single