- id: '2019122921351'
  alias: Light:Entry:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '3692690'
  condition: []
  action:
  - data:
      entity_id: light.entry_lights
    service: >
      {% if is_state('light.entry_lights', 'on') %}
      light.turn_off
      {% else %}
      light.turn_on
      {% endif %}
- id: '20200514225301'
  alias: Light:Night:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '1172996' # Old Wall Button, left
  - entity_id: sensor.rfb_button
    platform: state
    to: '10295128' # New Wall Button, left
  condition: []
  action:
  - data:
      entity_id: light.entry_lights, light.light_musicroom_1, light.dining_room_lights, light.light_familyroom_1
    service: >
      {% if is_state('light.entry_lights', 'on') %}
      light.turn_off
      {% else %}
      light.turn_on
      {% endif %}
  - service: input_boolean.turn_on
    entity_id:
      - input_boolean.family_room_pir
      - input_boolean.back_passage_pir
      - input_boolean.family_room_pir