      code: '3692690'
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  action:
  - data:
      entity_id: light.entry_lights
    service: light.toggle
- id: '2022052122421'
  alias: Light:Entry:PIR
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '8334156'
    id: PIR
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: state
    entity_id: group.family
    state: home
  - condition: time
    after: '19:30:00'
    before: 07:30:00
  - condition: state
    entity_id: light.entry_lights
    state: 'off'
  action:
    - choose:
      - conditions:
          - condition: time
            after: '22:00'
            before: '07:00'
          - condition: state
            entity_id: light.entry_lights
            state: 'off'
        sequence:
          - service: light.turn_on
            data:
              color_temp: 370
              brightness: 120
            target:
              entity_id: light.light_entry_4
      default:
        - service: light.turn_on
          data:
            color_temp: 370
            brightness: 255
          target:
            entity_id: light.entry_lights
    - delay: '00:05:00'
    - service: light.turn_off
      target:
        entity_id: light.entry_lights
  mode: restart
- id: '20200514225301'
  alias: Light:Night:Toggle
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '10295128' # BedroomWall Button, left
  condition:
  - condition: state
    entity_id: input_boolean.active
    state: 'on'
  - condition: time
    after: '22:00'
    before: '07:00'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.night_lights
        state: 'on'
      sequence:
        - service: light.turn_off
          target:
            entity_id: light.all_lights
    default:
    - service: light.turn_on
      target:
        entity_id: light.night_lights
      data:
        color_temp: 370
        brightness: 25