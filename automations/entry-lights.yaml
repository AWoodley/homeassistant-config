- id: '2019122921351'
  alias: Light:Entry:Toggle
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '3692690'
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - data:
      entity_id: light.entry_lights
    service: >
      {% if is_state('light.entry_lights', 'on') %}
      light.turn_off
      {% else %}
      light.turn_on
      {% endif %}
- id: '20200514225301'
  alias: Light:Night:Toggle
  description: ''
  trigger:
  - platform: event
    event_type: esphome.rf_code_received
    event_data:
      code: '10295128' # BedroomWall Button, left
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  action:
  - choose:
    - conditions:
      - condition: state
        entity_id: light.night_lights
        state: 'on'
      sequence:
        - service: light.turn_off
          target:
            entity_id: light.all_lights
    default:
    - service: light.turn_on
      target:
        entity_id: light.night_lights
      data:
        color_temp: 370
        brightness: 25