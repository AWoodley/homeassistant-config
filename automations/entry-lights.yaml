- id: '2019122921351'
  alias: Light:Entry:Toggle
  description: ''
  trigger:
  - entity_id: sensor.rfb_button
    platform: state
    to: '3692690'
  - entity_id: sensor.rfb_button
    platform: state
    to: '1172996'
  condition: []
  action:
  - data:
      entity_id: light.entry_lights
    service_template: >
      {% if is_state('light.entry_lights', 'on') %}
      light.turn_off
      {% else %}
      light.turn_on
      {% endif %}