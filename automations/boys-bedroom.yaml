  action:
  - scene: scene.scene_boys_bedroom_off
- id: '1608395976316'
  alias: 'Switch:Boys-Fan:Temperature'
  description: ''
  trigger:
  - platform: numeric_state
    entity_id: sensor.temp_boys_bedroom_ds18b20_temperature
    below: 24
    for: 00:05:00
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: switch.david_s_fan
      state: 'on'
    - condition: state
      entity_id: switch.jonathans_s_fan
      state: 'on'
  action:
  - service: switch.turn_off
    data: {}
    entity_id: switch.jonathan_s_fan,switch.david_s_fan
  mode: single
