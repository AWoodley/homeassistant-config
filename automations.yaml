- id: '1584459956003'
  alias: Switch:Kettle:Started
  description: ''
  trigger:
  - entity_id: switch.switch_arlec_1
    for: '00:00:15'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: sensor.switch_arlec_1_energy_current
    state: '0.0'
  action:
  - service: notify.mobile_app_adrian_s_phone
    data:
      message: The kettle has not started.
      title: Kettle
  mode: single
- id: '1584460382480'
  alias: Switch:Kettle:Finished
  description: ''
  trigger:
  - below: 200
    entity_id: sensor.switch_arlec_1_energy_voltage
    platform: numeric_state
  condition:
  - condition: device
    device_id: 24270fe8bcce46d7a35d5929c4f467f0
    domain: switch
    entity_id: switch.switch_arlec_1
    for:
      hours: 0
      minutes: 0
      seconds: 10
    type: is_on
  action:
  - service: notify.mobile_app_adrian_s_phone
    data:
      message: The kettle has boiled.
      title: Kettle
  - delay: 00:01:00
  - condition: state
    entity_id: binary_sensor.switch_arlec_1_button1
    state: 'on'
  - service: notify.mobile_app_adrian_s_phone
    data:
      message: The kettle has not been reset
      title: Kettle
  - device_id: 24270fe8bcce46d7a35d5929c4f467f0
    domain: switch
    entity_id: switch.switch_arlec_1
    type: turn_off
  mode: single
