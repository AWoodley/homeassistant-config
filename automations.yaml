---
- id: '1569685800680'
  alias: Alarm Triggered
  trigger:
  - entity_id: alarm_control_panel.mqtt_alarm
    platform: state
    to: triggered
  condition: []
  action:
  - data:
      message: Triggered at '{{ now() }}'
      title: Alarm
    service: notify.family
  - delay: 00:05:00
  - alias: ''
    data: {}
    service: alarm_control_panel.alarm_arm_away
- id: '1569866532936'
  alias: Arm Alarm
  trigger:
    - entity_id: group.family
      for: 00:02:00
      from: home
      platform: state
      to: not_home
    - entity_id: binary_sensor.arm_alarm
      from: 'off'
      platform: state
      to: 'on'
  condition:
    - condition: state
      entity_id: alarm_control_panel.mqtt_alarm
      state: disarmed
    - condition: state
      entity_id: binary_sensor.front_door
      state: 'off'
  action:
    - alias: ''
      data:
        entity_id: alarm_control_panel.mqtt_alarm
      service: alarm_control_panel.alarm_arm_away
- id: '1570546741751'
  alias: Disarm Alarm
  trigger:
    - entity_id: binary_sensor.front_door
      from: 'off'
      platform: state
      to: 'on'
  condition:
    - condition: and
      conditions:
        - condition: or
          conditions:
            - condition: state
              entity_id: alarm_control_panel.mqtt_alarm
              state: armed_away
            - condition: state
              entity_id: alarm_control_panel.mqtt_alarm
              state: pending
        - condition: state
          entity_id: group.family
          state: home
  action:
    - data:
        entity_id: alarm_control_panel.mqtt_alarm
      service: alarm_control_panel.alarm_disarm
- id: '1570980280936'
  alias: Welcome Light
  description: ''
  trigger:
    - entity_id: binary_sensor.front_door
      from: 'off'
      platform: state
      to: 'on'
    - entity_id: person.adrian
      from: not_home
      platform: state
      to: home
    - entity_id: person.nancy
      from: not_home
      platform: state
      to: home
  condition:
    - condition: or
      conditions:
        - before: sunrise
          condition: sun
        - after: sunset
          condition: sun
  action:
    - alias: ''
      data:
        brightness: 255
        entity_id: light.welcome_lights
      service: light.turn_on
    - delay: 00:10:00
    - data:
        entity_id: light.welcome_lights
      service: light.turn_off
