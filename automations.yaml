- id: '1572019277815'
  alias: Master Bedroom Light
  description: ''
  trigger:
    entity_id: sensor.rfb_button
    platform: state
    to: '2364680'
  condition: []
  action:
    - condition: state
      entity_id: light.master_bedroom_lights
      state: 'on'
    - data:
        entity_id: light.master_bedroom_lights
      service: light.turn_off
    - condition: state
      entity_id: light.master_bedroom_lights
      state: 'off'
    - data_template:
        brightness: '
          {% if now().hour > 21 %} 5
          {% elif now().hour < 5 %} 5
          {% elif now().hour < 7 %} 50
          {% else %} 255
          {% endif %}
          '
        color_temp: '
          {% if now().hour > 21 %} 500
          {% elif now().hour < 7 %} 500
          {% else %} 153
          {% endif %}
          '
        entity_id: '
          {% if now().house > 22 %} light.adrian_s_bedside_table
          {% elif now().house < 5 %} light.adrians_s_bedside_table
          {% else %} light.master_bedroom
          {% endif %}
          '
      service: light.on
