- id: '1582300595341'
  alias: Rollershutter:Dining:Day
  description: ''
  trigger:
  - event: sunrise
    platform: sun
    offset: '00:45:00'
  condition:
    - condition: numeric_state
      entity_id: sensor.ble_temperature_a4c138b45222
      above: 22
  action:
  - entity_id: cover.dining_room_rollershutter
    service: cover.open_cover
  - service: light.turn_off
    entity_id: light.dining_room_lights, light.light_familyroom_1, light.music_room_light
    data: {}
- id: '1582300676427'
  alias: Rollershutter:Dining:Afternoon
  description: ''
  trigger:
  - at: '13:00:00'
    platform: time
  action:
  - entity_id: cover.dining_room_rollershutter
    service: >
      {% if states('sensor.ble_temperature_a4c138b45222') | float > 22 %}
        cover.close_cover
      {% else %}
        cover.open_cover
      {% endif %}
