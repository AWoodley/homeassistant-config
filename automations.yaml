- id: '1620144351328'
  alias: Switch:Nancys Electric Blanket
  description: ''
  trigger:
  - platform: state
    entity_id: person.nancy
    to: Home
  - platform: time
    at: '21:01:00'
    id: time
  condition:
  - condition: state
    entity_id: binary_sensor.active
    state: 'on'
  - condition: time
    after: '21:01:00'
  - condition: numeric_state
    entity_id: sensor.ble_temperature_a4c138fbfa2a
    below: '21'
  - condition: state
    entity_id: person.nancy
    state: Home
  action:
  - service: switch.turn_on
    target:
      entity_id: switch.nancys_electric_blanket
  - delay:
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0
  - service: switch.turn_off
    target:
      entity_id: switch.nancys_electric_blanket
  mode: restart
